<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Js</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/59030169?s=280&v=4" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
    <!---Alpine JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!--Tailwindcss-->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body class="w-full bg-gray-300">



    <!-- Contaienr-->
      <div class="w-10/12 mx-auto flex items-center justify-center">
        
        <div class="container mt-6 w-10/12 bg-white rounded p-5">
          <h1 class="text-center text-5xl mb-3">Alpine Js</h1>
          <!-- open ,  show  -->
          <div x-data="{open: false}" x-cloak class="mt-3">
             <!-- <The button for toggle> -->
              <!-- x-bind for add attribute dynamically -->
            <button 
            @click="open = !open"
            :class="open ? 'bg-red-500' : 'bg-blue-500'"
            class="p-3 rounded text-white text-bold"
            >Toggle</button>
            <!-- The text , that will toggle  -->
            <p x-show="open" x-transition x-cloak class="bg-gray-300 p-3 my-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, debitis tempore vel unde officiis voluptas ullam aspernatur nobis, inventore nesciunt impedit, natus dolorum. Iusto minus est illum modi magnam optio?</p>
          </div>

          <!-- Scope  -->
          <div x-data="{name: 'Text from scope'}">
            <p x-text="name" class="text-white text-2xl bg-gray-800 my-4 text-center rounded"><!---will output the 'name' from x-data --></p>
          </div>

          <!-- Single-element component  -->
          <div x-data="{open: true}">
            <button @click="open = !open" x-show="open" class="p-2 bg-blue-500 rounded text-white font-semibold">Click for Hide</button>
          </div>

          <!-- x-init -->
          <div x-init="console.log('I a\'m from x-init')"></div>
          <!-- <div x-init="alert('I am from x-init')"></div> -->

          <!-- x-model  -->
        <div x-data="{search: ''}" class="my-5">
          <input 
          x-model="search"
          type="text"
          class="border p-2 rounded w-full"
          placeholder="Search for something.."
          autofocus
          >
          <p class="py-2">
            <span class="font-semibold">Searching for :</span>
            <span x-text="search"></span>
          </p>
        </div>

        <!-- x-if -->
      <div x-data="{condition:true}">
        <template x-if="condition">
          <p class="text-2xl p-2 bg-gray-300">I am the conditional text</p>
        </template>
      </div>

      <!-- x-loop (foreach) -->
      <div x-data="{names: [
        {name: 'name 1'},
        {name: 'name 2'},
        {name: 'name 3'}
        ] }"
        class="my-5 bg-gray-200 p-3 rounded">

      <template x-for="post in names">
        <p x-text="post.name" class="p-2 rounded bg-white my-1"></p>
      </template>
      <button
      @click="names.push({name: 'new name'})" 
      class="bg-blue-500 rounded p-2 font-bold text-white my-5">Add Name</button>

      </div>


        </div>

      </div>
    </div>
    <!--  -->

  </body>
  <script src="main.js"></script>
</html>
